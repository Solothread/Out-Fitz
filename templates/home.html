<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/css/w3.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>
    <meta charset="utf-8">
    <title>Out-Fitz</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <section id="leftbar" class="w3-card">
      <br>
      <div id="todaysDateText" class="w3-card">{{month}}</div>
      <p id="helloNameText">Hello, {{name}}!</p>
      <a href="{{log_url}}"><p id="signOutButton"> Sign Out </p></a>
      <form class="description" enctype="multipart/form-data" method="POST">
        <input type="file" name="myfile"/>
        <div id="descriptionContainer">Enter a Description of your Outfit: <input type="text" name="outfitdescription" id="outfitdescription" > </input> </div>
        <div id="datePickerContainer">Enter the date you wore this Outfit: <input type="text" id="datepicker" name="datepicker"></div>
      <button type="submit"> Enter your outfit </button>
    </section>
    <section id="pictimeline"> <!-- Where all the pictures should display -->
      <p class="timelinedate"> {{datepicker}} </p>
      <hr/>
      <div class="img_and_desc">
      <img class="timelineimage" src="data:image/jpg;base64,{{img}}"></img>
      <p class="timelinedesc"> {{outfitdescription}} </p>
      </div>
    </section>
</html>
